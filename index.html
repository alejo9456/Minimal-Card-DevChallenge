<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini card - devchallenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="card">
            <img class="card-img" src="./images/cactus_img.jpg" alt="image_cactus">
            <div class="card-body">
                <div class="tags">
                    <ul>
                        <li>Desing</li>
                    </ul>
                </div>
                <h1>Embracing Minimalism</h1>
                <p>From minimalist sculptures to minimalist paitings, this blog will inspire you to appreciate the beauty that lies in simplicity</p>
            </div>
            <footer class="card-footer">
                <p>Annie Spratt</p>
            </footer>
        </section>
    </main>
</body>
</html>
